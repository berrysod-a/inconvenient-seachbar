<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Inconvenient Search Engine</title>
<style>
    body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f5f5f5;
        padding: 20px;
    }
    #search {
        padding: 10px;
        width: 300px;
        font-size: 16px;
    }
    #searchBtn {
        padding: 10px 15px;
        font-size: 16px;
        cursor: pointer;
    }
    #results {
        margin-top: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 10px;
    }
    .result {
        background: white;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        cursor: pointer;
        min-width: 100px;
        transition: background 0.3s, transform 0.3s ease;
        user-select: none;
    }
    .correct {
        background: lightgreen;
        cursor: not-allowed;
    }
</style>
</head>
<body>

<h1>üîç Inconvenient Search Engine</h1>
<input type="text" id="search" placeholder="Search anything...">
<button id="searchBtn">Search</button>

<div id="results"></div>

<script>
const randomItems = [
    "Banana", "Laptop", "Dog memes", "Pineapple pizza", "Toaster", 
    "Shoelaces", "Rubber duck", "Potato chips", "Alien invasion", 
    "Penguin care tips", "Expired milk", "Sock collection", "Unicorn tax laws"
];

document.getElementById("searchBtn").addEventListener("click", () => {
    const term = document.getElementById("search").value.trim();
    if (!term) return;

    const resultsContainer = document.getElementById("results");
    resultsContainer.innerHTML = "";

    let wrongResults = [];
    let correctResults = [];

    // Create ONLY ONE correct result
    let correctDiv = document.createElement("div");
    correctDiv.classList.add("result", "correct");
    correctDiv.innerText = term;
    correctDiv.dataset.correct = "true";
    correctResults.push(correctDiv);

    // Create 10 wrong results
    for (let i = 0; i < 10; i++) {
        let div = document.createElement("div");
        div.classList.add("result");
        div.innerText = randomItems[Math.floor(Math.random() * randomItems.length)];
        div.dataset.correct = "false";

        // Runaway fix logic
        if (Math.random() < 0.3) {
            div.classList.add("runaway");
            let dodgeCount = 0;
            div.addEventListener("mouseover", () => {
                if (dodgeCount < 3) {
                    dodgeCount++;
                    const offsetX = (Math.random() - 0.5) * 200; // -100 to +100 px
                    const offsetY = (Math.random() - 0.5) * 200;
                    div.style.transform = `translate(${offsetX}px, ${offsetY}px)`;
                    div.style.transition = "transform 0.3s ease";
                }
            });
        }

        wrongResults.push(div);
    }

    let allResults = [...correctResults, ...wrongResults];
    allResults.sort(() => Math.random() - 0.5); // Shuffle
    allResults.forEach(r => resultsContainer.appendChild(r));

    // Click handling
    resultsContainer.addEventListener("click", function handler(e) {
        if (!e.target.classList.contains("result")) return;
        const isCorrect = e.target.dataset.correct === "true";

        if (!isCorrect) {
            e.target.remove();
            // Check if only correct remains
            let remaining = [...resultsContainer.children];
            if (remaining.length === 1 && remaining[0].dataset.correct === "true") {
                let winner = remaining[0];
                winner.style.cursor = "pointer";
                winner.addEventListener("click", () => {
                    alert(`‚úÖ You found "${term}"!`);
                }, { once: true });
            }
        }
    });
});
</script>

</body>
</html>
