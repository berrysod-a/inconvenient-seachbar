<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pixel Search Engine</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="game-container">
    <h1>Search Engine</h1>
    
    <div class="search-section">
        <input type="text" id="search" placeholder="Enter your search...">
        <button id="searchBtn">SEARCH</button>
    </div>

    <div class="game-area">
        <div id="eliminationGame">
            <div class="game-title">ELIMINATION CHALLENGE</div>
            <div class="instructions">Click on the wrong results to eliminate them. Find the correct one!</div>
            <div id="results"></div>
        </div>
        
        <div id="lifoGame">
            <div class="game-title">STACK PUZZLE</div>
            <div class="instructions">Drag items out of the stack to reach the correct result at the bottom!</div>
            <div class="stack-container" id="stackContainer"></div>
            <div class="drop-zone" id="dropZone">DROP ZONE</div>
        </div>
        
        <div id="cageGame">
            <div class="game-title">CAGE PUZZLE</div>
            <div class="instructions">Find the key in one of the boxes to unlock the cage and free your search result!</div>
            <div class="cage-container" id="cageContainer"></div>
            <div class="boxes-container" id="boxesContainer"></div>
        </div>
    </div>

    <div id="searchResults"></div>
</div>

<script src="games.js"></script>

</body>
</html>
